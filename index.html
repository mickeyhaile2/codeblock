<html>    
<p>my code block html</p>
 <ul id="list"></ul>
 <script>   
    var names;

function randomInt(n) {
  // Return a random number from in [0, n[
  return Math.floor(Math.random()*n);
}

function randomMember(arr) {
  // Return a random member of the array
  return arr[randomInt(arr.length)]
}


names = ['CYF', 'facebook', 'codepen', 'youtube', 'gurdian', 'google'];
while (!!!names.length) {
  if(--window.LoopTrap <= 0) throw "Infinite loop.";
  let element_list = document.getElementById('list');
  let new_li = document.createElement('li');
  let new_a = document.createElement('a');
  new_a.setAttribute("href", randomMember(names));
  new_a.innerText = randomMember(names);

  new_li.appendChild(new_a);

  element_list.appendChild(new_li);
}

let element_list2 = document.getElementById('list');
let new_li2 = document.createElement('li');
let new_a2 = document.createElement('a');

new_a2.innerText = 'slack';

new_li2.appendChild(new_a2);

element_list2.appendChild(new_li2);

 </script>   
</html>
