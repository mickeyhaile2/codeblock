<html>    
<p>my code block html</p>
 <ul id="list"></ul>
<button id="links">display links</button>

 <script>   
var links, names;



document.getElementById('links').addEventListener('click', (event) => {
  links = ['https://www.theguardian.com/uk', 'https://www.youtube.com/results?search_query=visual+studio+2022', 'https://edu.google.com/intl/ALL_uk/workspace-for-education/classroom/'];
  names = ['gurdian', 'youtube', 'google'];
  let element_list = document.getElementById('list');
  while (!!links.length) {
    if(--window.LoopTrap <= 0) throw "Infinite loop.";
    let new_li = document.createElement('li');
    let new_a = document.createElement('a');
    new_a.setAttribute("href", links.shift());
    new_a.innerText = names.shift();

    new_li.appendChild(new_a);

    element_list.appendChild(new_li);
  }

});

 </script>   
</html>
